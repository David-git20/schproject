<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply & enroll</title>

     <link href="../dist/output.css" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="../assets/images/uniLogo-removebg-preview.png" alt="" class="w-20 ">
        </nav>
    </header>

    <section class="m-10 flex flex-col items-center">
        <form action="">
        <div>
        <label for="name" >Full name:</label><br>
        <input type="name" id="name" class="border-[#121F41] border-1 w-[17rem] rounded-lg mt-3">
        </div>
        <div class="my-4">
        <label for="email">Email:</label><br>
        <input type="email" id="email"  class="border-[#121F41] border-1 w-[17rem] rounded-lg mt-3">
        </div>
        <div>
        <label for="letter" >Letter:</label><br>
       <textarea id="letter" rows="8" cols="30" class="border-[#121F41] border-1 rounded-lg mt-3"></textarea>
       </div>
       <input type="submit" value="Submit" onclick="alert('Form Submitted')" class="border border-black py-1 px-28 bg-transparent hover:bg-[#121F41] text-[#121F41]  hover:text-white rounded-lg transition-all duration-500 shadow-2xl mt-6">
       </form>
    </section>

    


</body>
</html>
